<body>
    
digite seu peso <br> <input id="peso" type="number" placeholder=" Digite seu peso " autofocus><br><br>
digite sua altura <br><input id="altura" type="number" placeholder=" Digite sua altura ">   <br><br>
<button onclick="imc_1()" > calcule seu imc </button> <br><br>
<div id="re"></div>

<script>
    function imc_1(){
        var alt = Number(altura.value);
        var pes = Number(peso.value);
        var imc = pes / alt ** 2;
        re.innerHTML = imc.toFixed(2);
}
</script>
