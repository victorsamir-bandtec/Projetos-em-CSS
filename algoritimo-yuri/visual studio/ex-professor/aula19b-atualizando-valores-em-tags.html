<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 19b</title>
</head>
<body>
    
    Seu nome: <input id="nome"> <br>
    Seu bairro: <input id="bairro"> <br>

    <button onclick="cadastrar()">
        Cadastrar
    </button>

    <div id="div_cadastro" style="display: none;">
    Seu nome 
    é <b id="b_nome" style="color:red"></b>! 
    Uau! E você mora no 
    bairro <u id="u_bairro" style="color:green"></u>! Nossa!
    </div>

</body>
</html>
<script>
function cadastrar() {
    div_cadastro.style.display = 'block';
    b_nome.innerHTML = nome.value;
    u_bairro.innerHTML = bairro.value;
}
</script>
