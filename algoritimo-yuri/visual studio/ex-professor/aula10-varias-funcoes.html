<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 10 - Javascript</title>
</head>

<body>

    <h3>Fala muito!</h3>

    <button onclick="falar_coisas_boas()">
        Falar coisas boas
    </button>

    <button onclick="fofocar()">
        Fofocar
    </button>

    <button onclick="falar_da_bandtec()">
        Falar da Bandtec
    </button>
</body>

</html>

<!-- a tag script serve para criamos código em Javascript -->
<script>
    function falar_coisas_boas() {
        alert('Força, foco e fé!');
    }

    function fofocar() {
        alert('Faz 2 anos que o Jesus não corta o cabelo!');
    }

    function falar_da_bandtec() {
        alert('O Tiago é muito alto!');
        alert('A Marise é portuguesa!');
        alert('Estamos aprendendo Javascript!');
    }
</script>
