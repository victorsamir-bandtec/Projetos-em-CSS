<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 17 - Entrada de dados</title>
</head>
<body>
    Seu nome: <input id="nome">   
    <br>
    Seu bairro: <input id="bairro">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
</body>
</html>

<script>
    function cadastrar() {
		// usando o id de uma tag input e depois .value, recuperamos o que est√° digitado nela
        alert(nome.value);
        alert(bairro.value);
    }
</script>
