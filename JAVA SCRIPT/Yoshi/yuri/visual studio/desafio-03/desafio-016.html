<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tabuada</h1>
    <input type="number" id="n1" placeholder="digite um numero">
    <button onclick="tabuada()">ver tabuada</button>
    <div id="re"></div>
</body>
</html>
<script>
    function tabuada(){
        re.innerHTML = `
        ${n1.value}x 1 = ${n1.value*1}<br>
        ${n1.value}x 2 = ${n1.value*2}<br>
        ${n1.value}x 3 = ${n1.value*3}<br>
        ${n1.value}x 4 = ${n1.value*4}<br>
        ${n1.value}x 5 = ${n1.value*5}<br>
        ${n1.value}x 6 = ${n1.value*6}<br>
        ${n1.value}x 7 = ${n1.value*7}<br>
        ${n1.value}x 8 = ${n1.value*8}<br>
        ${n1.value}x 9 = ${n1.value*9}<br>
        ${n1.value}x 10 = ${n1.value*10}<br>`
    }
</script>
