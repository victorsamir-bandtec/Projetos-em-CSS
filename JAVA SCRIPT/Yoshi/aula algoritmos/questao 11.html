<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="hora" placeholder="hora que assite">
    <button onclick="calcular()">
        ver hora ideal
    </button>
     <br>
    <div id="msg">

    </div>
</body>
</html>
<script>
    function calcular() {
        var horas = Number(hora.value)

        if (horas >= 19) {
        msg.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horas}`
        }

        if (horas <= 18) {
            msg.innerHTML = `O horário ${horas} é adequado para assistir sua série favorita!`
        }
    }
</script>
