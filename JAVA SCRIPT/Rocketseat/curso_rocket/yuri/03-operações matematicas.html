  console.log(`a subtração entre ${x} e ${y} é igual a ${subtração}`);
  console.log(`a divisão entre ${x} e ${y} é igual a ${divisão}`);
  console.log(`a multiplicação entre ${x} e ${y} é igual a ${multiplicação}`);
  console.log(`a resto entre ${x} e ${y} é igual a ${resto}`);

          //pode ser escrita com qualquer operador (+,-,*,/).
