<script>
  // java script

  // variaveis dinamicas, nao é preciso declarar tipos 
  // string
  var nome = "yuri de jesus morais vedovate";

  // inteiro
  var idade = 18;

  // float
  var altura = 1.8;

  // booleano
  var humano = true;

  // vetores
  var alunos = ['yuri', 'samir', 'pedro'];
  // para chamar um item especifico do arrey, colocar [] e dentro o valor do item, que comeca de 0
  console.log(alunos[0]);

  // objeto
  var aluno = {
    nome: 'yuri',
    idade: 18,
    altura: 1.8,
    humano: true
  };

  // para chamar uma caracteristica do objeto colocar nome do objeto . nome da caracteristica
  console.log(aluno.altura);

  // é possivel tambem chamar variaveis dentro de objeto
  var studant = {
    nome: nome,
    idade: idade,
    altura: altura,
    humano: humano
  };
  console.log(studant);

</script>
