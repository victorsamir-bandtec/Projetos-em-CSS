<script>
  function retornasexo(sexo) {
    // m ou f
    // masculino ou feminino
    // = coloca um valor em
    // == significa comparação
    // === verifica se o valor e tipo da variavel é igual
    if (sexo === 'M') {
      return 'Masculino';
    }
    else if (sexo === 'F') {
      return 'Feminino';
    }
    else {
      return 'Outro';
    }
  }
  var resultado = retornasexo('F');
  console.log(resultado);


  function retornesexo(sexo) {
    switch (sexo) {
      case 'M':
        return 'Masculino';
      case 'F':
        return 'Feminino';
      default:
        return 'Outro';
    }
  }
    var resultado = retornesexo('M');
    console.log(resultado);



</script>
